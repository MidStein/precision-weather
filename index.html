<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather | Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <form>
        <label for="city-input">City: </label>
        <input type="text" id="city-input">
        <button type="button">Get Weather</button>
    </form>
    <img src="./gifs/loading.gif" alt="Loading..." style="visibility: hidden;">
    <div class="display-container" style="visibility: hidden;">
        <div class="weather-description">
            <img>
            <div class="text"></div>
        </div>
        <div class="temp-feels">
            <div class="temperature">
                <img>
                <div class="text"></div>
            </div>
            <div class="feels-like">
                <img>
                <div class="text"></div>
            </div>
        </div>
        <div class="min-max">
            <div class="minimum-temperature">
                <img>
                <div class="text"></div>
            </div>
            <div class="maximum-temperature">
                <img>
                <div class="text"></div>
            </div>
        </div>
        <div class="pressure-humidity">
            <div class="pressure">
                <img>
                <div class="text"></div>
            </div>
            <div class="humidity">
                <img>
                <div class="text"></div>
            </div>
        </div>
        <div class="wind-cloud">
            <div class="wind-speed">
                <img>
                <div class="text"></div>
            </div>
            <div class="cloud">
                <img>
                <div class="text"></div>
            </div>
        </div>
    </div>
</body>
</html>
