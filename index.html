<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather | Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <form>
        <label for="city-input">City: </label>
        <input type="text" id="city-input">
        <button type="button">Get Weather</button>
    </form>
    <div class="display-container">
        <div class="weather-type"></div>
        <div class="weather-description"></div>
        <div class="temp-feels">
            <div class="temperature"></div>
            <div class="feels-like"></div>
        </div>
        <div class="min-max">
            <div class="minimum-temperature"></div>
            <div class="maximum-temperature"></div>
        </div>
        <div class="pressure-humidity">
            <div class="pressure"></div>
            <div class="humidity"></div>
        </div>
        <div class="wind-cloud">
            <div class="wind-speed"></div>
            <div class="cloud"></div>
        </div>
    </div>
</body>
</html>
